<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <link rel="stylesheet" href="review.css" />
  </head>
  <script
    src="https://kit.fontawesome.com/78be69b585.js"
    crossorigin="anonymous"
  ></script>

  <body>
    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h2>our reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- reivew -->
        <article class="review">
          <div class="img-container">
            <img src="person-1.jpeg" id="person-img" alt="" />
          </div>
          <h4 id="author">Sara jones</h4>
          <p id="job">ux designer</p>
          <p id="info">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quis harum
            saepe amet odit, vitae aliquam fugit ex fugiat deleniti, consequatur
            velit officiis sequi officia sunt sit iure perferendis iusto ullam.
          </p>
          <!-- prev next buttons -->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!-- random button -->
          <button class="random-btn">surprise me</button>
          <!-- 再做一個按鈕 show web designer -->
          <button class="designer">web designer</button>
        </article>
      </section>
    </main>
    <!-- js -->
    <script src="review.js"></script>
  </body>
</html>
